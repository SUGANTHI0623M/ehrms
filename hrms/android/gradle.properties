# Lower memory for 8GB-or-less machines to avoid JVM native OOM (G1 virtual space). Increase if you have 16GB+ RAM.
org.gradle.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=256m -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseG1GC
android.useAndroidX=true
android.enableJetifier=true
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=false
org.gradle.workers.max=1
